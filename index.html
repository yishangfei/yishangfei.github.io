<html>
    <head>
        <style> 
            .globe{
                width: 100%;
                color: white;
                text-align: center;
                display: block;
            }
            .btn{
                background-color: #ffa41d;
                border: none;
                width: 50%;
                line-height: 100px;
                height: 100px;
                color: white;
                border-radius: 50px;
                border: none;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 45px;
                margin-top: 8%;
            }
          </style> 
    </head>
    <body style="background-color: black;">
       <div class="globe">
        <img src="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_logo.png"
         style="width: 15%;margin-top: 2%;">
        <br/>
        <img id="photo1" src="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_us.png"
         style="width: 85%;margin-top: 3%;">
        <br/>
        <a id="url" href="mailto:smartwatchus@fituuu.com" class="btn">Contact us</a>
        <br/> 
        <img  id="photo2" src="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_us_tips.png"
        style="width: 85%;margin-top: 8%;">
        <br/>
        <img  id="photo3" src="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_us_refund.png"
        style="width: 85%;margin-top: 2%;">

       </div>

       <script type="text/javascript">
        var arr=new Array();    //图片列表
        arr[0]="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_us.png";
        arr[1]="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_us_tips.png";
        arr[2]="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_us_refund.png";
        arr[3]="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_uk.png";
        arr[4]="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_uk_tips.png";
        arr[5]="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_uk_refund.png";
        arr[6]="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_europe.png";
        arr[7]="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_europe_tips.png";
        arr[8]="https://raw.githubusercontent.com/yishangfei/yishangfei.github.io/master/img/ic_europe_refund.png";

        function setting_photos()
        {
            var photo1=document.getElementById("photo1");
            var photo2=document.getElementById("photo2");
            var photo3=document.getElementById("photo3");
            var url  =document.getElementById("url")
            if (getQueryVariable("region")=="us") 
            {
                photo1.src=arr[0];
                photo2.src=arr[1];
                photo3.src=arr[2];
                url.href="mailto:smartwatchus@fituuu.com"
            }else if(getQueryVariable("region")=="uk"){
                photo1.src=arr[3];
                photo2.src=arr[4];
                photo3.src=arr[5];
                url.href="mailto:uk@520wear.com"
            }else if(getQueryVariable("region")=="it"){
                photo1.src=arr[6];
                photo2.src=arr[7];
                photo3.src=arr[8];
                url.href="mailto:support@aswee.com.cn"
            }else {
                photo1.src=arr[6];
                photo2.src=arr[7];
                photo3.src=arr[8];
                url.href="mailto:warranty@imfrchcs.de"
            }
        }

        setting_photos()
        
        // getRequest().content
        console.log(getQueryVariable("region"))

        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
                }
            return(false);
        }
    </script>
    </body>
</html>
